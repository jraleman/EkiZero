<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EkiZero</title>

    <style>
        #board {
            background-image: repeating-linear-gradient(#229954 , #ECF0F1);
        }
        body {
            background-color: #212121;
            text-align: center;
            color: #f9f9f9
        }
    </style>



</head>
<body>
    <h1>Ekizero</h1>
    <p id="message">HTML5 + JavaScript Tic-Tac-Toe Canvas Implementation</p>
    <canvas id="board"></canvas>


    <script>
   
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        const msg = document.getElementById('message');
        const cellSize = 125;

        let boardArr = new Array(9).fill(0);
        const patterns = [
            0b111000000, 0b000111000, 0b000000111, // rows
            0b100100100, 0b010010010, 0b001001001, // cols
            0b100010001, 0b001010100, // diagonals
        ];
        const empty = 0;
        const plyX = 1;
        const plyO = -1;

        canvas.width = 3 * cellSize;
        canvas.height = 3 * cellSize;

        function draw () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            fillBoard();


            function drawBoard () {
                ctx.strokeStyle = '#212121';
                ctx.lineWidth = 5;

                ctx.beginPath();
                ctx.moveTo(cellSize, 0);
                ctx.lineTo(cellSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(cellSize * 2, 0);
                ctx.lineTo(cellSize * 2, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, cellSize);
                ctx.lineTo(canvas.width, cellSize);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, cellSize * 2);
                ctx.lineTo(canvas.width, cellSize * 2);
                ctx.stroke();
            }


            function fillBoard () {
                for (let i = 0; i < boardArr.length; i += 1) {
                    let coords = getCellCords(i);
                }
            }


        }
        requestAnimationFrame(draw);

        function getCellCords (cell) {
            let row = (cell % 3) * cellSize;
            let col = Math.floor(cell / 3) * cellSize;
            return ({
                'x': row,
                'y': col
            })
        }

        draw();

    </script>



</body>
</html>
